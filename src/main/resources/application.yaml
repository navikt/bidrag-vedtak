####################################################################
#
# Profiles: All
#
####################################################################

server:
  servlet:
    context-path: /bidrag-vedtak
management:
  endpoints:
    web:
      exposure:
        include: "*"

---

####################################################################
# Profile: live
#----------------------------
#
# Live token-support properties.
#
####################################################################

spring.config.activate.on-profile: live

# OIDC
no.nav.security.jwt:
  issuer:
    aad:
      discovery_url: https://login.microsoftonline.com/${AZURE_APP_TENANT_ID}/v2.0/.well-known/openid-configuration
      accepted_audience: ${AZURE_APP_CLIENT_ID}, api://${AZURE_APP_CLIENT_ID}, ${ACCEPTED_AUDIENCE}

---

####################################################################
# Profile: test
#----------------------------
#
# Properties for unit testing and local runs.
# Mocks OIDC.
#
####################################################################

spring.config.activate.on-profile: test

no.nav.security.jwt:
  issuer:
    aad:
      discovery_url: http://metadata
      accepted_audience: aud-localhost
      cookie_name: localhost-idtoken

---
