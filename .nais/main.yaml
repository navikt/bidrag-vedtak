name: bidrag-vedtak
ingress: https://bidrag-vedtak.dev.intern.nav.no
dbname: bidrag-vedtak-main
kafka:
  pool: nav-dev
kafka-topic-vedtak: bidrag.vedtak
azureAccessInbound:
  - application: bidrag-vedtak
    namespace: bidrag
    cluster: dev-gcp
  - application: bidrag-revurder-forskudd-data
    namespace: bidrag
    cluster: dev-gcp
  - application: bisys
    namespace: bidrag
    cluster: dev-fss
spec:
  replicas:
    min: 2
  gcp:
    sqlInstances:
      tier: db-f1-micro
      diskAutoresize: true
