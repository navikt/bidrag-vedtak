name: bidrag-vedtak
ingresses:
  - https://bidrag-vedtak.intern.dev.nav.no
  - https://bidrag-vedtak.dev.intern.nav.no
dbname: bidrag-vedtak-main
kafka:
  pool: nav-dev
kafka-topic-vedtak: bidrag.vedtak
azureAccessInbound:
  - application: bidrag-vedtak
    namespace: bidrag
    cluster: dev-gcp
  - application: bidrag-revurder-forskudd-data
    namespace: bidrag
    cluster: dev-gcp
  - application: bidrag-cucumber-cloud
    namespace: bidrag
    cluster: dev-gcp
  - application: bisys
    namespace: bidrag
    cluster: dev-fss
  - application: bidrag-dokument-bestilling
    namespace: bidrag
    cluster: dev-gcp
  - application: bidrag-dokument-forsendelse
    namespace: bidrag
    cluster: dev-gcp
spec:
  replicas:
    min: 2
    max: 4
  gcp:
    sqlInstances:
      tier: db-f1-micro
      diskAutoresize: true
