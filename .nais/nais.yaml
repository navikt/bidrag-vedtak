apiVersion: "nais.io/v1alpha1"
kind: Application
metadata:
  name: {{ name }}
  namespace: bidrag
  labels:
    team: bidrag
spec:
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: {{ name }}
        - application: {{ inbound.bidrag-revurder-forskudd-app }}
  image: {{ image }}
  kafka:
    pool: {{ kafka.pool }}
  liveness:
    path: /actuator/health
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /actuator/health
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: true
    path: /actuator/prometheus
  secureLogs:
    enabled: true
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  replicas:
    cpuThresholdPercentage: 80
    max: 4
    min: 2
  ingresses:
    - {{ ingress }}
  gcp:
    sqlInstances:
      - name: {{ dbname }}
        type: POSTGRES_12
        databases:
          - name: {{ dbname }}
            envVarPrefix: DB
  env:
    - name: TOPIC_VEDTAK
      value: {{ kafka-topic-vedtak }}